theme = "base16_transparent"

[editor]
line-number = "relative"
mouse = false
bufferline = "multiple"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
j = ["move_line_down", "align_view_center"]
k = ["move_line_up", "align_view_center"]

[keys.insert]
j = { j = "normal_mode" }

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"
